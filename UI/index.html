<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<style type="text/css">

/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}

/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: center;           
	width: 60px;                  
	height: 28px;                 
	padding: 2px;             
	font: 12px sans-serif;        
	background: white;   
	border: 0px;      
	border-radius: 8px;           
	pointer-events: none;         
}
        
/* Legend Font Style */
body {
	font: 11px sans-serif;
}
        
/* Legend Position Style */
.legend {
	position:absolute;
	left:800px;
	top:350px;
}

</style>
</head>
<body>
	<div id="professionPopup"></div>
<script type="text/javascript">

		
//Width and height of map
var width = 1000;
var height = 600;

// D3 Projection
var projection = d3.geo.albersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([1000]);          // scale things down so see entire US
        
// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  	 .projection(projection);  // tell path generator to use albersUsa projection

		
// Define linear scale for output
var color = d3.scale.linear()
			  .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(217,91,67)"]);

var legendText = ["*", "*", "*", "*"];

//Create SVG element and append map to the SVG
var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);
        
// Append Div for tooltip to SVG
var div = d3.select("body")
		    .append("div")   
    		.attr("class", "tooltip")               
    		.style("opacity", 0);

// Load in my states data!
d3.csv("hottest_jobs_by_state.csv", function(data) {
		color.domain([0,1,2,3]); // setting the range of the input data
		// Group professions by state
		var professionsByState = d3.nest()
		.key(function(d) { return d.State; })
		.entries(data);
		// Sort and take the top 3 professions for each state
		professionsByState.forEach(function(d) {
			d.values.sort(function(a, b) { return d3.descending(+a.Avg_Score, +b.Avg_Score); });
			d.topProfessions = d.values.slice(0, 3);
		});
        console.dir(professionsByState);
// Load GeoJSON data and merge with states data
		d3.json("us-states.json", function(json) {

		// Loop through each state data value in the .csv file
		for (var i = 0; i < professionsByState.length; i++) {

			// Grab State Name
			var dataState = data[i].State;
            console.dir(dataState);

			// Find the corresponding state inside the GeoJSON
			for (var j = 0; j < json.features.length; j++)  {
				var jsonState = json.features[j].properties.name;
				if (dataState == jsonState) {
				  json.features[j].properties.topProfessions = professionsByState[i].topProfessions;
				// Stop looking through the JSON
				console.log(dataState);
				 break;
				}
				
			}
		}
			
	// Bind the data to the SVG and create one path per GeoJSON feature
		svg.selectAll("path")
			.data(json.features)
			.enter()
			.append("path")
			.attr("d", path)
			.style("stroke", "#fff")
			.style("stroke-width", "1")
			.style("fill", function(d) {

			// Get data value
			var value = d.properties.visited;

			if (value) {
			//If value exists…
			return color(value);
			} else {
			//If value is undefined…
			return "rgb(213,222,217)";
			}
			})
			.on("mouseover", function(d) {
				div.transition()
					.duration(200)
					.style("opacity", .9);
				var professions = d.properties.name  +"<br>" + (d.properties.topProfessions || []).map(function(p) {
					return p.Profession + ": " + p.Avg_Score;
				}).join("<br/>"); // Format for tooltip display
				div.html(professions) // Display the top professions
					.style("left", (d3.event.pageX + 5) + "px")
					.style("top", (d3.event.pageY - 28) + "px");
			})
			.on("mouseout", function(d) {
				div.transition()
					.duration(500)
					.style("opacity", 0);
			});

		

	});

});
</script>
</body>
</html>
